name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install shellcheck
        run: |
          sudo rm -f /etc/apt/sources.list.d/azure-cli.sources /etc/apt/sources.list.d/azure-cli.list
          sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e . ruff pytest

      - name: Compile
        run: python -m compileall -q backend/vr_hotspotd

      - name: Ruff
        run: ruff check .

      - name: Pytest
        run: pytest -q

      - name: Shellcheck
        run: shellcheck backend/scripts/*.sh
